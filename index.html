<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="16x16 32x32 64x64"
    href="https://media.istockphoto.com/vectors/currency-exchange-dollar-sign-and-circle-arrow-fast-loan-financial-vector-id1190840209?k=20&m=1190840209&s=612x612&w=0&h=TUq_XBajwtIDMy698CLPunhoXhYUzxhma8Xp1m9G8Vw=">
  <title>Currency exchanger - CAD,USD,WON</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='exchange-box'>
    <div class="dropdown">
      <button class="dropbtn" id="from-button"><img class="flag-img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Flag_of_Canada.svg/375px-Flag_of_Canada.svg.png" />CAD</button>
      <div class="dropdown-content" id="from-currency-list">
        <a href="#">CAD</a>
        <a href="#">USD</a>
        <a href="#">KRW</a>
      </div>
    </div>
    <div class="input-area">
      <input type="number" id="from-input" onkeyup="convert()" placeholder="Please enter the amount" />
      <div>dollar</div>
    </div>
  </div>


  <h1>=</h1>

  <div class='exchange-box'>
    <div class="dropdown">
      <button class="dropbtn" id="to-button"><img class="flag-img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Flag_of_Canada.svg/375px-Flag_of_Canada.svg.png">CAD</button>
      <div class="dropdown-content" id="to-currency-list">
        <a href="#">CAD</a>
        <a href="#">USD</a>
        <a href="#">KRW</a>
      </div>
    </div>
    <div class="input-area">
      <input type="number" id="to-input" placeholder="Please enter the amount" />
      <div>dollar</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
